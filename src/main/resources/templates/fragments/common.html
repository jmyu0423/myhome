<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:fragment="menu(menu)">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spring Boot Tutorial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/}" th:classappend="${menu} == 'home' ? 'active'">홈
                            <span class="sr-only" th:if="${menu} == 'home'"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/board/list}"
                            th:classappend="${menu} == 'board' ? 'active'">게시판 <span class="sr-only"
                                th:if="${menu} == 'board'"></span></a>
                    </li>
                </ul>
                <a class="btn btn-outline-success me-2" type="submit" th:href="@{/account/login}"
                    sec:authorize="!isAuthenticated()">로그인</a>
                <a class="btn btn-outline-success" type="submit" th:href="@{/account/register}"
                    sec:authorize="!isAuthenticated()">회원가입</a>
                <form class="d-flex" role="search" th:action="@{/logout}" method="POST"
                    sec:authorize="isAuthenticated()">
                    <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
                    <span class="text-white mx-2 d-flex align-items-center" sec:authentication="name">사용자</span>
                    <span class="text-white me-2 d-flex align-items-center"
                        sec:authentication="principal.authorities">권한</span>
                    <button class="btn btn-outline-success" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>
</body>

</html>
